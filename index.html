<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="index.css">
    <title>SHULA & THE MINES</title>
</head>

<body>

    <div class="container">

        <div class="game-hud">
            <div class="hints-and-safeclicks">
                <div class="hints"></div>
                <div class="safe-clicks"></div>
            </div>
            <img src="assets/doomguy-interested.png" onclick="fakeStartHandler()" class="doom-shula" data-tilt>
            <div class="time-and-lives">
                <div class="zTimer">000</div>
                <div class="lives">

                </div>
            </div>
        </div>
        <div class="edit-panel">
            <button onclick="shulaTimeMachine(this)" class="edit-button redo-button">
                <img src="assets/undo-button.png" class="redo-move">
            </button>
            <button onclick="editMinesHandeler(this)" class="edit-button set-mines-button">
                <img src="assets/edit-pencil.png" class="set-mines">
            </button>

        </div>

        <div class="table">

        </div>


        <div class="diffBar">
            <button class="diffButton diff1" onclick="fakeStartHandler(this)">Novice</button>
            <button class="diffButton diff2" onclick="fakeStartHandler(this)">Moderate</button>
            <button class="diffButton diff3" onclick="fakeStartHandler(this)">Expert</button>
        </div>

    </div>

    <script type="text/javascript" src="scripts/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
